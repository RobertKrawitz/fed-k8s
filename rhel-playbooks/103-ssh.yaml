---
- hosts: all
  remote_user: cloud-user
  tasks:
  - name: Copy .ssh
    copy:
      content: |
        Host rhel-74-vm-1.k8s.frobware.com rhel-74-vm-2.k8s.frobware.com rhel-74-vm-3.k8s.frobware.com rhel-74-vm-4.k8s.frobware.com rhel-74-vm-5.k8s.frobware.com rhel-74-vm-6.k8s.frobware.com rhel-74-vm-7.k8s.frobware.com
          User cloud-user
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
          HashKnownHosts no
          LogLevel ERROR
          CheckHostIP no
      dest: ~/.ssh/config
      mode: 0600
